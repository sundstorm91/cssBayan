<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>cssBayan</title>
</head>
<body>
    <!-- 1 -->
<h1 class="header">CSS Bayan</h1>
<div class="common">
<div class="accordion">
    <div class="accordion-control">
        <h3 class="title-acc">You can't just copy and paste CSS</h3>
        <img class="plus-solid__copy-paste" src="./assets/svg/plus-solid.svg" alt="plusSolid">
        <img class="xmark-solid__copy-paste" src="./assets/svg/xmark-solid.svg" alt="xmarkSolid">

    </div>
    <div class="accordion-content">
        <img class="copy-paste__logo" src="./assets/img/copy.jpg" alt="copy-paste_logo">
    </div>
</div>
<!-- 2 -->
<div class="accordion">
    <div class="accordion-control">
        <h3 class="title-acc">Work-life balance</h3>
        <img class="plus-solid__work-balance" src="./assets/svg/plus-solid.svg" alt="plusSolid">
        <img class="xmark-solid__work-balance" src="./assets/svg/xmark-solid.svg" alt="xmarkSolid">

    </div>
    <div class="accordion-content">
        <img class="work-balance__logo" src="./assets/img/workBalance.jpg" alt="work-balance_logo">
    </div>
</div>
<!-- 3 -->
<div class="accordion">
    <div class="accordion-control">
        <h3 class="title-acc">Dude, where is JS?</h3>
        <img class="plus-solid__where-js" src="./assets/svg/plus-solid.svg" alt="plusSolid">
        <img class="xmark-solid__where-js" src="./assets/svg/xmark-solid.svg" alt="xmarkSolid">

    </div>
    <div class="accordion-content">
        <img class="where-js__logo" src="./assets/img/WhereJs.jpg" alt="where-js_logo">
    </div>
</div>
<!-- 4 -->
<div class="accordion">
    <div class="accordion-control">
        <h3 class="title-acc">Relax and take it easy</h3>
        <img class="plus-solid__relax" src="./assets/svg/plus-solid.svg" alt="plusSolid">
        <img class="xmark-solid__relax" src="./assets/svg/xmark-solid.svg" alt="xmarkSolid">

    </div>
    <div class="accordion-content">
        <img class="relax__logo" src="./assets/img/relax.jpg" alt="relax_logo">
    </div>
</div>
<!-- 5 -->
<div class="accordion">
    <div class="accordion-control">
        <h3 class="title-acc">Keep calm and carry on</h3>
        <img class="plus-solid__carry" src="./assets/svg/plus-solid.svg" alt="plusSolid">
        <img class="xmark-solid__carry" src="./assets/svg/xmark-solid.svg" alt="xmarkSolid">
    </div>
    <div class="accordion-content">
        <img class="carry__logo" src="./assets/img/carryon.png" alt="relax_logo">
    </div>
